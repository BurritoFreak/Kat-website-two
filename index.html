<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="your-logo.png" alt="Logo" class="logo">
            <h1>Welcome to My Page</h1>
        </div>
    </header>

    <main>
        <section class="bio-section">
            <img src="content/Banner.jpg" alt="Profile Picture" class="profile-picture">
            <p class="bio-text">This is a brief bio about yourself or your brand. You can highlight key points here.</p>
        </section>

        <section class="links-section">
            <h2>Links</h2>
            <ul class="links-list">
                <li><a href="https://your-link1.com" target="_blank">Your Link 1</a></li>
                <li><a href="https://your-link2.com" target="_blank">Your Link 2</a></li>
                <li><a href="https://your-link3.com" target="_blank">Your Link 3</a></li>
            </ul>
        </section>

        <section class="socials-section">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="https://instagram.com/yourprofile" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://twitter.com/yourprofile" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://tiktok.com/@yourprofile" target="_blank"><img src="tiktok-icon.png" alt="TikTok"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
