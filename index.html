<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="content/links.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="content/Logo.png" alt="Logo" class="logo">
            <h1>Welcome to My Page</h1>
        </div>
    </header>

    <main>
        <section class="bio-section">
            <img src="content/Banner.jpg" alt="Profile Picture" class="profile-picture">
            <p class="bio-text">This is a brief bio about yourself or your brand. You can highlight key points here.</p>
        </section>

        <section class="links-section">
            <h2>Links</h2>
            <div class="theLinks" onload="linkButtons(myLinks)"></div>
            <!-- The links will be dynamically generated here -->
        </section>

        <section class="socials-section">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="https://instagram.com/yourprofile" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com/yourprofile" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://tiktok.com/@yourprofile" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    

</body>
</html>
